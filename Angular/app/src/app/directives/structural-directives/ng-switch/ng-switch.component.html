<div [ngSwitch]="color">
    <p *ngSwitchCase="'Green'" style="background-color: green">Green Color</p>
    <p *ngSwitchCase="'Yellow'" style="background-color: yellow">Yellow color</p>
    <p *ngSwitchCase="'Purple'" style="background-color: purple">Purple color</p>
    <p *ngSwitchCase="'Red'" style="background-color: red">Red color</p>
</div>
