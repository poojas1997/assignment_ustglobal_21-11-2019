<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter Name" required><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="@gmail.com" required><br>
        <label for="mobile">Mobile</label><br>
        <input type="tel" name="Phone" id="Phone"required><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="others">Others<br>
        <label for="month">Joining Month</label><br>
        <select name="month" id="month" required>
            <option value="" selected disabled >select</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
            <option value="">Apr</option>
            <option value="">May</option>
            <option value="">Jun</option>
            <option value="">Jul</option>
            <option value="">Aug</option>
            <option value="">Sep</option>
            <option value="">Oct</option>
            <option value="">Nov</option>
            <option value="">Dec</option>
        </select><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I agree</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
        
       
</body>
</html>
